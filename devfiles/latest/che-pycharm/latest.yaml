      endpoints:
        - name: intellij
          attributes:
            type: main
            cookiesAuthEnabled: true
            discoverable: false
            urlRewriteSupported: true
          targetPort: 8887
          exposure: public
          path: '/?backgroundColor=434343&wss'
          secure: false
          protocol: http
        - name: intellij-redirect-1
          targetPort: 13131
          exposure: public
          protocol: http
          attributes:
            discoverable: false
            urlRewriteSupported: true
        - name: intellij-redirect-2
          targetPort: 13132
          exposure: public
          protocol: http
          attributes:
            discoverable: false
            urlRewriteSupported: true
        - name: intellij-redirect-3
          targetPort: 13133
          exposure: public
          protocol: http
          attributes:
            discoverable: false
            urlRewriteSupported: true
    attributes:
      app.kubernetes.io/component: che-pycharm-injector
      app.kubernetes.io/part-of: che-pycharm.eclipse.org
  - name: projector-volume
    volume: { }
  - name: projector-configuration
    volume: { }
  - name: projector-java-configuration
    volume: { }
  - name: che-pycharm-injector
    container:
      image: 'quay.io/che-incubator/che-pycharm:latest'
      command: ["/projector/entrypoint-init-container.sh"]
      env:
        - name: PROJECTOR_VOLUME_MOUNT
          value: /projector-volume
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
      volumeMounts:
        - name: projector-volume
          path: /projector-volume
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
